[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scix-finetune"
version = "0.1.0"
description = "Fine-tuning CLI for SciX/ADS natural language to query models"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15.0",
    "modal>=0.68.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
scix-finetune = "finetune.cli.main:app"

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/finetune"]

[tool.ruff]
src = ["src"]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]  # Line length - many CLI output strings exceed 100 chars

[tool.ruff.lint.per-file-ignores]
# E402: Module level import not at top of file - intentional for load_dotenv()
"src/finetune/cli/main.py" = ["E402"]
# F841: Unused variable - output used for side effect (forward pass test)
"src/finetune/modal/dry_run.py" = ["F841"]
