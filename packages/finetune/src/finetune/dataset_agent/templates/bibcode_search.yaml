# Bibcode search templates
# Generate NLâ†’ADS query pairs for searching by ADS bibcode identifier

- id: bibcode_search_exact
  intent: bibcode_search
  nl_templates:
    - "paper with bibcode {bibcode}"
    - "find {bibcode}"
    - "get the paper {bibcode}"
    - "look up {bibcode}"
  ads_query_template: "bibcode:{bibcode}"
  slots:
    bibcode:
      name: bibcode
      type: bibcode
      required: true
      constraints:
        format: "YYYYJJJJJVVVVMPPPPA"
        example: "2020ApJ...900..123S"
  constraints:
    min_results: 1

