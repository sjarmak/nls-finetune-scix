- id: phrase_search_author
  intent: phrase_search
  nl_templates:
    - 'papers by {author} containing "{phrase}"'
    - '{author} papers with "{phrase}"'
    - '{author} articles mentioning "{phrase}"'
  ads_query_template: 'author:"{author}" abs:"{phrase}"'
  slots:
    author:
      name: author
      type: author
      required: true
      constraints:
        format: '"Last, First" or "Last"'
    phrase:
      name: phrase
      type: literal
      required: true
      constraints:
        min_length: 2
        max_length: 100
  constraints:
    min_results: 1
