# Phrase search templates
# Generate NLâ†’ADS query pairs for exact phrase matching in abstracts/titles

- id: phrase_search_abstract
  intent: phrase_search
  nl_templates:
    - 'papers containing "{phrase}"'
    - 'articles with the phrase "{phrase}"'
    - 'search for "{phrase}"'
    - 'find papers mentioning "{phrase}"'
  ads_query_template: 'abs:"{phrase}"'
  slots:
    phrase:
      name: phrase
      type: literal
      required: true
      constraints:
        min_length: 2
        max_length: 100
  constraints:
    min_results: 1

