- id: phrase_search_refereed
  intent: phrase_search
  nl_templates:
    - 'refereed papers containing "{phrase}"'
    - 'peer-reviewed articles with "{phrase}"'
    - 'published papers mentioning "{phrase}"'
  ads_query_template: 'abs:"{phrase}" property:refereed'
  slots:
    phrase:
      name: phrase
